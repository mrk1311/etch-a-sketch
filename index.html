<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id="container">
        <div id="controls">
            <input class="grow" type="color" id="color-picker" value="#2D3142">
            <button class="grow mode selected" id="color-btn">Color</button>
            <button class="grow mode" id="eraser-btn">Eraser</button>
            <button class="grow mode" id="rainbow-btn">Rainbow mode</button>
            <div class="grow" id="size-picker-container">
                <input type="range" id="size-picker" min="1" max="64" value="16">
                <label for="size-picker" id="size-picker-label">16 x 16</label>
            </div>
            <button class="grow" id="reset-btn">Reset</button>
            <button class="grow" id="grid-btn">Show/Hide grid</button>
        </div>
        <div id="grid-container"></div>
    </div>
</body>
</html>
